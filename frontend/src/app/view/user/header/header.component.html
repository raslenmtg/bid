<header class="header-section header-cl-black">
  <div class="container">
    <div class="header-wrapper">
      <div class="logo">
        <a routerLink="../">
          <img src="./assets/images/logo/logo2.png" alt="logo">
        </a>
      </div>
      <div class="header-right">
        <a routerLink="/dashboard/payment" class="header-button  d-sm-inline-block">Acheter crédit</a>
        <a routerLink="/dashboard/vote" class="header-button  d-sm-inline-block">Vote Enchére</a>
        <div  class="d-sm-inline-block ml-5 dropdown">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <div class="dropdown-content" style="border-radius: 10px">
            <a routerLink="/dashboard/profile">Profile</a>
            <a (click)="Logout()">Logout</a>
          </div>
        </div>
        <span class="ml-4">0 TND</span>
      </div>
    </div>
  </div>
</header>
