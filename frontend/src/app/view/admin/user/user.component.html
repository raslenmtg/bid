<div class="d-flex flex-column container">
  <div class="d-flex flex-row justify-content-between align-items-center">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" >
  </mat-form-field>
    <h4>Users</h4>
    <button mat-raised-button color="primary" (click)="openDialog()" style="width:fit-content">Ajouter User</button>
  </div>

  <div class="mat-elevation-z8">
    <table   mat-table [dataSource]="users" class="w-100">
    <ng-container matColumnDef="first_name" >
      <th mat-header-cell *matHeaderCellDef ><b class="fs-6 text-lightviolet"> Prénom</b> </th>
      <td mat-cell *matCellDef="let element" > {{element.first_name}} </td>
    </ng-container>
    <ng-container matColumnDef="last_name" >
      <th mat-header-cell *matHeaderCellDef ><b class="fs-6 text-lightviolet"> Nom</b> </th>
      <td mat-cell *matCellDef="let element" > {{element.last_name}} </td>
    </ng-container>
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef style="width: 200px!important"><b class="fs-6 text-lightviolet"> Email</b> </th>
      <td mat-cell *matCellDef="let element" style="width: 200px!important"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone" >
      <th mat-header-cell *matHeaderCellDef ><b class="fs-6 text-lightviolet"> Téléphone</b> </th>
      <td mat-cell *matCellDef="let element" > {{element.phone}} </td>
    </ng-container>


    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef ><b class="fs-6 text-lightviolet"> Action</b> </th>
      <td mat-cell *matCellDef="let element" >
        <svg (click)="showUserDetails(element.id)" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="cursor-pointer bi bi-eye" viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>

        <svg  (click)="deleteUser(element.id)" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="cursor-pointer bi bi-trash ml-3" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator   hidePageSize showFirstLastButtons  pageSize="10"  [length]="users.data.length"></mat-paginator>


  </div>


</div>

<ng-template #userDialog>
<h2 mat-dialog-title class="mx-auto">Ajouter utilisateur</h2>
<mat-dialog-content class="mat-typography">
  <form class="d-flex flex-column" [formGroup]="userForm" (ngSubmit)="saveUser()">
    <input type="hidden" formControlName="id">

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Nom" formControlName="last_name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Préom</mat-label>
      <input matInput placeholder="Préom" formControlName="first_name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput  formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Téléphone</mat-label>
      <input matInput placeholder="Téléphone" formControlName="phone">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Enregistrer</button>
  </form>
</mat-dialog-content>
</ng-template>
